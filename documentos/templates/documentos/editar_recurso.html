{% extends "base/base.html" %}
{% block title %}Editar Recurso | DocFinance{% endblock title %}
{% block content %}
<div class="container py-4">
  <div class="card">
    <div class="card-header">
      <h3 class="mb-0 text-white"><i class="bi bi-pencil-square me-2"></i>Editar Recurso</h3>
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="mb-3">
          <label class="form-label">Nome</label>
          {{ form.nome }}
        </div>
        <div class="mb-3">
          <label class="form-label">Secretaria</label>
          {{ form.secretaria }}
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="{% url 'documentos:gestao_recursos' %}" class="btn btn-secondary">Cancelar</a>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
