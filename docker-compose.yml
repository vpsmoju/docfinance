version: "3.8"
services:
  postgres:
    image: postgres:16-alpine
    container_name: docfinance-postgres
    environment:
      - POSTGRES_DB=docfinance
      - POSTGRES_USER=docfinance
      - POSTGRES_PASSWORD=docfinance
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U docfinance"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
  pgadmin:
    image: dpage/pgadmin4:8
    container_name: docfinance-pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@local
      - PGADMIN_DEFAULT_PASSWORD=admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    restart: unless-stopped
volumes:
  pg_data:
