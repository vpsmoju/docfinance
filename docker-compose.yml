services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: docfinance-backend
    environment:
      - SECRET_KEY=dev-secret-key-change-in-prod
      - DATABASE_URL=postgresql://docfinance:docfinance@postgres:5432/docfinance
    depends_on:
      - postgres
    volumes:
      - ./:/app
    ports:
      - "8000:8000"
  postgres:
    image: postgres:16-alpine
    container_name: docfinance-postgres
    environment:
      - POSTGRES_DB=docfinance
      - POSTGRES_USER=docfinance
      - POSTGRES_PASSWORD=docfinance
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U docfinance"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
  pgadmin:
    image: dpage/pgadmin4:8
    container_name: docfinance-pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@example.com
      - PGADMIN_DEFAULT_PASSWORD=admin
      - PGADMIN_CONFIG_SERVER_MODE=False
    ports:
      - "5050:80"
    depends_on:
      - postgres
    restart: unless-stopped
volumes:
  pg_data:
