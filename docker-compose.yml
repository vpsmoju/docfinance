version: '3.8'

services:
  db:
    image: postgres:15
    container_name: docfinance_db
    environment:
      - POSTGRES_DB=docfinance
      - POSTGRES_USER=docfinance
      - POSTGRES_PASSWORD=docfinance
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
