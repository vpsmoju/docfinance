version: '3.8'

services:
  backend:
    build: .
    container_name: docfinance_backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgres://docfinance:docfinance@db:5432/docfinance
    env_file:
      - .env

  db:
    image: postgres:15
    container_name: docfinance_db
    environment:
      - POSTGRES_DB=docfinance
      - POSTGRES_USER=docfinance
      - POSTGRES_PASSWORD=docfinance
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
